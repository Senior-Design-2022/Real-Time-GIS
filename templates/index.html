<!DOCTYPE html>

<!--REQUIRE Live Server EXTENSION IN VSCODE-->
<!--To run, right click, Open with Live Server-->
<!--Can also now be served on the Flask server-->

<html lang="en">
    <head>
        <title>Testing LeafletJS</title>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Senior-Design">

        
        <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>

        <style>
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <h1>Leaflet</h1>
        <div id="map"></div>

        <script src="{{url_for('static', filename='script.js')}}"></script>
        <script>
            {% for marker in markers %}
            L.marker([{{ marker['lat'] }}, {{ marker['lon'] }}]).addTo(map)
            .bindPopup("{{ marker['popup'] }}")
            .openPopup();
            {% endfor %}
        </script>
        
    </body>

</html>
